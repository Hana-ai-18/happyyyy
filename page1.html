  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;

    h1 {

    .btns {
      display: flex;

    }
    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    button:hover {
      background: #ff4d6d;
      transform: scale(1.05);
    }
    #noBtn {
      position: absolute;
    }

    /* Heart cursor effect */
    .heart {
      position: fixed;
      pointer-events: none;
      z-index: 999;
      font-size: 24px;
      color: pink;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #ff9dd6,
        0 0 20px #ff69b4,
        0 0 30px #ff1493;
      user-select: none;
      transform: scale(0.8) rotate(0deg);
      animation: floatUp 2s ease-out forwards, pulse 0.6s ease-in-out infinite;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(0.8) rotate(0deg);
      }
      50% {
        transform: translateY(-25px) scale(1) rotate(-10deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-80px) scale(1.2) rotate(10deg);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(5deg); }
    }
  </style>
</head>
